<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysia News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
        }
        h1 {
            margin: 0;
        }
        .admin-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .admin-button:hover {
            background-color: #2980b9;
        }
        .news-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .news-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            width: calc(33% - 20px);
            min-width: 250px;
            box-sizing: border-box;
        }
        .news-item h2 {
            font-size: 18px;
            margin-top: 0;
            color: #2c3e50;
        }
        .news-item p {
            font-size: 14px;
            color: #34495e;
        }
        .news-item .meta {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 10px;
        }
        .news-item a {
            color: #3498db;
            text-decoration: none;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Malaysia News</h1>
        <a href="{{ url_for('admin') }}" class="admin-button">Add Latest News</a>
    </div>
    <div class="news-grid">
        {% for item in news %}
        <div class="news-item">
            <h2>{{ item.title }}</h2>
            <p>{{ item.content }}</p>
            <div class="meta">
                <span>{{ 'True' if item.boolean == 'Real' else 'False' }}</span> | 
                <span>{{ item.year }}</span> | 
                <a href="{{ item.url }}" target="_blank">Read more</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
